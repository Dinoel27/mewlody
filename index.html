<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR App</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        #noteDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 24px;
        }

        #instrumentList {
            position: absolute;
            top: 50px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 18px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="message">Initializing...</div>
    <div id="noteDisplay">Detected Note: None</div>
    <div id="instrumentList">Instruments:</div>
    <script type="module" src="./app.js"></script>
</body>
</html>
