<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR App</title>

        body { margin: 0; }
        canvas { display: block; }
        #detector { display: none; }
        #instrumentList { position: absolute; top: 10px; left: 10px; color: white; }

    <div id="detector"></div> <!-- Detector element for pitch detection -->

    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/vr/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/jsm/webxr/XRHandModelFactory.js"></script>
    <script src="app.js"></script>

</html>
